<ly-card style="max-width: 320px" *ngFor="let location of topThreeLocationResults">
  <ly-card-content>
    <h2>{{ location.title }}</h2>
  </ly-card-content>
  <ly-card-actions disableActionSpacing>
    <button id="select-location-btn" ly-button raised bg="primary" (click)="checkOptions(location.entity_id)">Select</button>
  </ly-card-actions>
</ly-card>
<app-restaurant-result *ngIf="restaurants" [restaurants]="restaurants"></app-restaurant-result>
